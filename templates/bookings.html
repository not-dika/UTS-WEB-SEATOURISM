<!-- templates/bookings.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <a>Southeast Asia Travel</a>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Destinations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/bookings">Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page content -->
<div class="container mt-5">
    <h2>Bookings</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email Address</th>
                <th>Destination</th>
                <th>Additional Requirement</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
                <tr>
                    <td>{{ booking.full_name }}</td>
                    <td>{{ booking.email }}</td>
                    <td>{{ booking.destination }}</td>
                    <td>{{ booking.additional_requirement }}</td>
                    <td>
                        <a href="{{ url_for('delete_booking', id=booking.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this booking?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Bootstrap JS (Optional for Dropdowns, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
